<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WASM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>WASM</h1>

    <script>
function loadWebAssembly(fileName) {
  return fetch(fileName)
    .then(response => response.arrayBuffer())
    .then(buffer => WebAssembly.compile(buffer))
    .then(module => {return new WebAssembly.Instance(module, {
  imports: { sayHello: function () {}} }); });
};

function run(f, text) {
    var before = Date.now();
    f(10000000);
    var after = Date.now();
    console.log("("+text+") time: "+(after-before));
}

loadWebAssembly('http://127.0.0.1:8000/test.wasm') 
  .then(instance => {
    console.log('Finished compiling! Ready when you are...');



    run(instance.exports.loop, "loop");
    run(instance.exports.callJS, "callJS");
    run(instance.exports.storeAndLoadMem, "storeAndLoadMem");
    run(instance.exports.storeAndLoadLocal, "storeAndLoadLocal");

  });
    </script>
</body>
</html>
